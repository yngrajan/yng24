<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Your Brand</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    .top-bar {
  background-color: #8b45c4;
  color: white;
  padding: 0.5cm 20px;
  margin-top: 50px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 18px; /* increased font size */
}


    .contact-info {
      display: flex;
      gap: 20px;
    }

    .contact-info a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }

    .contact-info a:hover {
      color: #4CAF50;
    }

    .social-media {
      display: flex;
      gap: 15px;
    }

    .social-media a {
      color: white;
      font-size: 20px;
      transition: color 0.3s;
    }

    .social-media a:hover {
      color: #4CAF50;
    }

    .container {
      max-width: 1200px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .contact-form {
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    .cta-button {
  display: block;
  margin: 20px auto; /* center horizontally */
  padding: 10px 20px;
  background-color: #d07f7f;
  color: white;
  font-size: 18px;
  border: none;
  border-radius: 20px;
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
}


    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #status {
      margin-top: 15px;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      .top-bar {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="contact-info">
      <a href="tel:+9779805867943">
        <i class="fas fa-phone"></i> +977 980-5867943
      </a>
      <a href="mailto:ynghub24@gmail.com">
        <i class="fas fa-envelope"></i> ynghub24@gmail.com
      </a>
    </div>
    <div class="social-media">
      <a href="https://wa.me/9779805867943" target="_blank" aria-label="WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="https://facebook.com" target="_blank" aria-label="Facebook">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://twitter.com" target="_blank" aria-label="Twitter">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://instagram.com" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </div>
  <div style="display: flex; justify-content: center; margin-top: 20px;">
    <a href="gpt.html/3rd.html" class="cta-button">Start Exploring Home</a> 
  </div>
  
  <div class="container">
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form action="https://formspree.io/f/mwplwqkk" method="POST" enctype="multipart/form-data">
        <div class="form-group">
      <form id="my-form" method="POST">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="product">Select Product:</label>
          <select id="product" name="product" required>
              <option value="">Choose an option</option>
              <option value="Product 1">Product 1</option>
              <option value="Product 2">Product 2</option>
              <option value="Product 3">Product 3</option>
              <option value="Product 4">Product 4</option>
              <option value="Product 5">Product 5</option>
          </select>
      </div>
      <br>
      <br>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div class="form-group">
          <label for="Address">Your Location :</label>
    <textarea id="address" name="address" rows="4"></textarea>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
        <div id="status"></div>
      </form>
    </div>
  </div>
  <script>
    const form = document.getElementById("my-form");
    const status = document.getElementById("status");

    form.addEventListener("submit", async function(event) {
      event.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch("https://formspree.io/f/mwplwqkk", {
          method: "POST",
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          status.innerHTML = "<p style='color: green;'>✅ Thanks! Your email was sent successfully.</p>";
          form.reset();
        } else {
          const data = await response.json();
          if (data.errors) {
            status.innerHTML = "<p style='color: red;'>❌ Error: " + data.errors.map(e => e.message).join(", ") + "</p>";
          } else {
            status.innerHTML = "<p style='color: red;'>❌ Oops! Something went wrong.</p>";
          }
        }
      } catch (error) {
        status.innerHTML = "<p style='color: red;'>❌ Network error. Try again later.</p>";
      }
    });
  </script>
</body>
</html>
